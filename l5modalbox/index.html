<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Modal box</title>
    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <h2>Modal Sign Up</h2>
      <button type="button" name="button" id="btn-signup">SignUp</button>
      <button type="button" name="button" id="btn-openfullscreen">Open Full Screen</button>
      <button type="button" name="button" id="btn-closefullscreen">Close Full Screen</button>


      <!-- Start Modal Area  -->
           <!-- Start signup modal -->
      <div id="signupmodal" class="modal">
        <span class="btn-close">X</span>

        <form class="form" action="" method="post">
          <h2>Register Form</h2>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="username" value="" id="username" class="input-group-text" placeholder="Username">
          </div>

          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" value="" id="email" class="input-group-text" placeholder="Email">
          </div>

          <div class="input-group">
            <i class="fas fa-key"></i>
            <input type="password" name="password" value="" id="password" class="input-group-text" placeholder="password">
          </div>

          <div class="d-grid">
              <button type="submit" name="button" class="btn">Register</button>
          </div>


        </form>
      </div>
            <!-- End signup modal -->
      <!-- End Modal Area -->

    </div>

    <script src="app.js" charset="utf-8"></script>

  </body>
</html>
